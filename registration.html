<html>
<head>
<title>REGISTRATION FORM</title>
</head>
<style>
body{  
  font-family:Calibri, Helvetica, sans-serif;  
   background-color:lightblue;     
}  
.container {  
    padding:50px;  
    background-color:lightblue;  
}  
.registerbtn {  
  background-color:#4CAF50;  
  color:white;  
  padding:16px 18px;  
  margin:4px 0;  
  border:none;  
  cursor:pointer;  
  width:30%;  
  opacity:0.9;  
}  
.registerbtn:hover {  
  opacity:1;  
</style>
<center>
<form>

<h2><u>STUDENT MCA REGISTRATION FORM</u></h2>
</center>
<center>
<h3><b>PERSONAL DETAILS</b></h3>
<label for="fname">FIRST NAME </label>
<input type="text" name="fname" size="15"required><br><br>
<label for="lname">LAST NAME </label>
<input type="text" name="lname" size="15"required><br><br>
<label for="dob">DATE OF BIRTH </label>
<input type="date" name="dob" required><br><br>
<label for="gender">GENDER </label>
<input type="radio" name="gender">Male
<input type="radio" name="gender">Female
<input type="radio" name="gender">Other<br><br>
<label for="nation">NATIONALITY </label>
<input type="text" name="nation"><br><br>
<label for="caste">CASTE </label>
<input type="text" name="caste"><br><br>
<label for="group">BLOOD GROUP </label>
<input type="text" name="group"><br>

<h3><b>PARENT DETAILS</b></h3>
<label for="faname">FATHER'S NAME </label>
<input type="text" name="faname" size="15"required><br><br>
<label for="mname">MOTHER NAME </label>
<input type="text" name="mname" size="15"required><br><br>
<label for="fmob">FATHER'S MOBILE NO</label>
<input type="text" name="fmob" size="15"required><br><br>
<label for="mmob">MOTHER'S MOBILE NO </label>
<input type="text" name="mmob" size="15"required><br><br>
<label for="focc">FATHER'S OCCUPATION </label>
<input type="text" name="focc" size="15"required><br><br>
<label for="mocc">MOTHER'S OCCUPATION </label>
<input type="text" name="mocc" size="13"required><br><br>
<button type="submit" class="registerbtn">REGISTER</button> 
</form>   
</center>
</body>
</html>
